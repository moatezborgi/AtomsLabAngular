<div class="page-wrapper">
  <div class="content">

    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home">Dashboard </a></li>
            <li class="breadcrumb-item"><i class="feather-chevron-right"></i></li>
            <li class="breadcrumb-item active">Ajouter formation</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card-box">
          <div class="table-responsive">
          </div>
        </div>
        <br />
        <br />
        <br />

        <div class="container">
          <h2>Update Course</h2>
          <form (ngSubmit)="updateCourse(courseForm.value)"[formGroup]="courseForm"  >
            <div class="form-group">

                <label for="duration">IDcourse:</label>
                <input type="text" class="form-control" id="duration" formControlName="idcourse"name="duration"  required>
              </div>
              <label for="courseName">Name:</label>
              <input type="text" class="form-control" formControlName="name" id="courseName" name="courseName"  required>

            <div class="form-group">
              <label for="domain">Description:</label>
              <input type="text" class="form-control" id="domain" formControlName="descriptioncourse"  name="domain"  required>
            </div>
            <div class="form-group">
              <label for="description">UrlFile:</label>
              <textarea class="form-control" id="description" formControlName="urlFIle" name="description"  required></textarea>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>
</div>
