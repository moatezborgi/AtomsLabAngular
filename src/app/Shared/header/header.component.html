<div class="header">
  <div class="header-left">
    <a routerLink="home" class="logo">
      <img src="assets/img/atomslogo.png" width="35" height="35" alt=""> <span>Atoms Lab</span>
    </a>
  </div>
  <a id="toggle_btn" href="javascript:void(0);"><img src="assets/img/icons/bar-icon.svg" alt=""></a>
  <a id="mobile_btn" class="mobile_btn float-start" href="#sidebar"><img src="assets/img/icons/bar-icon.svg" alt=""></a>
  <div class="top-nav-search mob-view">
    <form>
      <input type="text" class="form-control" placeholder="Search here">
      <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
    </form>
  </div>
  <ul class="nav user-menu float-end">
    <li class="nav-item dropdown d-none d-sm-block">
      <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown"><img src="assets/img/icons/note-icon-01.svg" alt=""><span class="pulse"></span> </a>
      <div class="dropdown-menu notifications">
        <div class="topnav-dropdown-header">
          <span>Notifications</span>
        </div>
        <div class="drop-scroll">
          <ul class="notification-list">
            <li class="notification-message" *ngFor="let message of messages">
              <a href="#">
                <div class="media">
                  <span class="avatar">
                    <img alt="John Doe" src="assets/img/profiles/avatar-01.jpg" class="img-fluid">
                  </span>
                  <div class="media-body">
                    <p class="noti-details">{{ message }}</p>
                    <p class="noti-time">{{ getCurrentTime() }}</p>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </li>

    <li class="nav-item dropdown has-arrow user-profile-list">
      <a href="#" class="dropdown-toggle nav-link user-link" data-bs-toggle="dropdown">
        <div class="user-names">
          <h5>Liam Michael </h5>
          <span>Admin</span>
        </div>
        <span class="user-img">
<img src="assets/img/user-06.jpg" alt="Admin">
</span>
      </a>
      <div class="dropdown-menu">
         <a class="dropdown-item" href="edit-profile.html">Edit Profile</a>
         <a class="dropdown-item" href="login.html">Logout</a>
      </div>
    </li>
  </ul>

</div>
