<div class="page-wrapper">
  <div class="content">

    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home">Dashboard </a></li>
            <li class="breadcrumb-item"><i class="feather-chevron-right"></i></li>
            <li class="breadcrumb-item active">Add Duty</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form #d="ngForm">
              <div class="row">
                <div class="col-12">
                  <div class="form-heading">
                    <h4>Ajouter Garde</h4>
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group local-forms">
                    <label>Date Debut<span class="login-danger">*</span></label>
                    <input name="dateHeureDebut" ngModel class="form-control" type="date" placeholder="Entrer le date debut">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group local-forms">
                    <label>Date Fin<span class="login-danger">*</span></label>
                    <input name="dateHeureFin" ngModel class="form-control" type="date" placeholder="Entrer le date fin">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group local-forms">
                    <label>Type:</label>
                    <select class="form-control select" name="type" [(ngModel)]="selectedType">
                      <option *ngFor="let type of types" [value]="type">{{type}}</option>
                    </select>
                  </div>
                </div>
                <form #h="ngForm" [formGroup]="usernameForm" ]>
                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group local-forms">
                    <label>Username:</label>
                    <select class="form-control select" name="username" >
                      <option  *ngFor="let type1 of ids" [value]="type1">{{type1}}</option>
                    </select>
                  </div>
                </div>
                </form>
              </div>
              <div class="col-12">
                <div class="doctor-submit text-end">
                  <button type="submit" class="btn btn-primary submit-form me-2"  (click)="assignduty(d.value)">Ajouter Garde</button>
                  <button routerLink="/DutyList" type="submit" class="btn btn-primary cancel-form">Annuler</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
