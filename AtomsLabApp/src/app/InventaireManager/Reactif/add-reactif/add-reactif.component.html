<div class="page-wrapper">
  <div class="content">

    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home">Dashboard </a></li>
            <li class="breadcrumb-item"><i class="feather-chevron-right"></i></li>
            <li class="breadcrumb-item active">Add Reactif</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form #d="ngForm">
              <div class="row">
                <div class="col-12">
                  <div class="form-heading">
                    <h4>Ajouter Reactif</h4>
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group local-forms">
                    <label>Nom Reactif<span class="login-danger">*</span></label>
                    <input name="nameReactif" ngModel class="form-control" type="text" placeholder="Entrer le Nom du reactif">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6">
                  <div class="form-group local-forms">
                    <label>Nombre D'unite<span class="login-danger">*</span></label>
                    <input name="unit" ngModel class="form-control" type="text" placeholder="Entrer le nombre d'unite">
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="doctor-submit text-end">
                  <button type="submit" class="btn btn-primary submit-form me-2" (click)="addReactif(d.value)">Ajouter Reactif</button>
                  <button routerLink="/ReactifList" type="submit" class="btn btn-primary cancel-form">Annuler</button>
                </div>
              </div>
            </form>


          </div>

        </div>
      </div>
    </div>
  </div>
</div>
