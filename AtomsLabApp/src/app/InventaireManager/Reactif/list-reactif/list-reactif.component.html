<div class="page-wrapper">
  <div class="content">

    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home">Dashboard </a></li>
            <li class="breadcrumb-item"><i class="feather-chevron-right"></i></li>
            <li class="breadcrumb-item active">Reactif List</li>
          </ul>
        </div>
      </div>
    </div>
    <!--    &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
    <div class="table-responsive">

      <div class="row">
        <div class="col-sm-12">
          <div class="card card-table show-entire">
            <div class="card-body">

              <div class="page-table-header mb-2">
                <div class="row align-items-center">
                  <div class="col">
                    <div class="doctor-table-blk">
                      <h3>Reactif List</h3>
                      <div class="doctor-search-blk">
                        <div class="top-nav-search table-search-blk">
                          <form>
                            <input class="form-control" placeholder="Search here" type="text">
                            <a class="btn"><img alt="" src="assets/img/icons/search-normal.svg"></a>
                          </form>
                        </div>
                        <div class="add-group">
                          <a [routerLink]="['/addReactif']" class="btn btn-primary add-pluss ms-2"><img
                            alt="" src="assets/img/icons/plus.svg"></a>
                          <a class="btn btn-primary doctor-refresh ms-2" ref="javascript:;"><img
                            alt="" src="assets/img/icons/re-fresh.svg"></a>

                        </div>
                      </div>
                    </div>
                  </div>
                  <table class="table border-0 custom-table comman-table datatable mb-0">
                    <thead>
                    <tr>
                      <th>
                        <div class="text-end">
                          <th> Reactif Id</th>
                        </div>
                      </th>

                      <th>Nom Reactif</th>
                      <th>Unite</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let i of table">
                      <td>{{i.idReactif}}</td>
                      <td>{{i.nameReactif}}</td>
                      <td>{{i.unit}}</td>
                      <td class="text-end">
                        <div class="dropdown dropdown-action">
                          <a aria-expanded="false" class="action-icon dropdown-toggle" data-bs-toggle="dropdown"
                             href="#"><i class="fa fa-ellipsis-v"></i></a>
                          <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" routerLink="/updateReactif/{{i.idReactif}}">
                              <i class="fa-solid fa-pen-to-square m-r-5"></i> Edit</a>
                            <a class="dropdown-item" data-bs-target="#delete_patient" data-bs-toggle="modal"
                               routerLink="/deleteReactif/{{i.idReactif}}"><i class="fa fa-trash-alt m-r-5"></i> Delete</a>
                          </div>
                        </div>
                      </td>


                    </tbody>
                  </table>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
